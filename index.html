<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>🎁 Birthday Gift 🎁</title>
</head>

<body>
    <div id="header">
        <h1>🥳 Today is Mia's birthday 🥳 </h1>
        <img id="dog-image" src="./images/dog.jpg" alt="picture of puppy with yellow background">
        <h2 id="bday-age">5 years old</h2>
        <h4 id="bday-date">17.07.2019</h4>
    </div>

    <div id="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today 🎁</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-image" role="img"
            aria-lable="A wrapped present. When hovered over, the puppy jumps and cheers, saying, 'Happy birthday!'">
        </div>
    </div>

    <div id="happy-gifts">
        <h2 class="reaction">How do people react when you enter the room 🤩</h2>
        <div class="applause" role="img"
            aria-lable="A wrapped present. When hovered over, the minions jump, cheer, and laugh."></div>
    </div>

    <div id="cool">
        <h2 class="cool-glass">If I had to describle you with ONE word 👇🏽</h2>
        <div class="cool-dog" role="img"
            aria-lable="A wrapped present. When hovered over, the GIF of a cool German Shepherd wearing black glasses indicates how cool Mia is">
        </div>
    </div>
</body>

</html>
